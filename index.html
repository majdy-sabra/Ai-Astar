<body>
    <div class="header">
        <span onclick="reset_tab()" class="main"><i class="bi bi-house-fill house_hide" > </i>  Main <i class="bi bi-arrow-right Arrow_back1" style="margin-left: 5px;"></i></span>
        <span class="about" onclick="goto_about()"><i class="bi bi-file-person person_hide"> </i>  About <i class="bi bi-arrow-right Arrow_back2" style="margin-left: 5px;"></i></span>
        <span class="toolbox">
            <span class="speed_div">
            <label>max speed</label>
            <input onchange="speed_update()" class="speed" type="range" id="points" name="points" min="10" max="500">
            <label>min speed</label>
            </span>
            <span onclick="clear_curser()" class="clear only_clr" id="clr"><p>Clear</p><span class="clear-color" id="clear-color"></span></span>
            <div class="target"><p onclick="pick_target_color()" id="target">  Target </p><span class="target-color" id="target-color"></span></div>
            <div class="start"><p onclick=" pick_start_color()" id="start">Start </p><span class="start-color" id="start-color"></span></div>
            <div class="wall"><p onclick="pick_wall_color()" id="wall">Wall </p><span class="wall-color" id="wall-color" ></span></div>
        </span>
        <button class="gen_grid" onclick="take_input()">Generate map</button>
        <button class="gen_grid" onclick="Gen_Path()">Generate Path</button>
    </div>
    <div class="content">
        <h1>A* Grid Map</h1></div>
        <div class="map" id="contener">

        </div>
    </div>
